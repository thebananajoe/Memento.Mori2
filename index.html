<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Pagina con Dati Google Sheets, Mood e Lancio Dado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .box {
            font-size: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="general-outcome" class="box">Tira il dado per l'esito generale...</div>
    <div id="random-cell" class="box" style="display: none;">Caricamento...</div>
    <div id="mood" class="box" style="display: none;">Mood...</div>
    <div id="first-sight" class="box" style="display: none;">Primo incontro...</div>
    <button onclick="rollForGeneralOutcome()">Tira il Dado</button>
</div>

<script>
async function fetchRandomCell() {
    const sheetId = '1BxbPEDPJcalOtcWTEYLenB9xCYMqm61xyL8OTQrs2rY';
    const apiKey = 'AIzaSyDw8x-foQghu9M_dwREfKMfmc1XsVMlbF0';
    const range = 'Incontri!A1:A271';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0) {
            const rows = data.values;
            const randomRow = Math.floor(Math.random() * rows.length);
            const selectedText = rows[randomRow][0]; // Assume the text is in the first column
            return selectedText; // Return the selected text
        } else {
            return 'Nessun dato trovato.';
        }
    } catch(error) {
        console.error('Errore:', error);
        return 'Errore nel caricamento dei dati.';
    }
}

async function rollForGeneralOutcome() {
    const roll = Math.ceil(Math.random() * 6);
    let outcomeText = "";
    document.getElementById('general-outcome').style.display = 'block';
    document.getElementById('random-cell').style.display = 'none';
    document.getElementById('mood').style.display = 'none';
    document.getElementById('first-sight').style.display = 'none';
    document.body.style.backgroundColor = "#f5f5f5"; // Reset background color

    if (roll === 1) {
        outcomeText = "I PG si perdono! L'Azione Ã¨ sprecata O si muovono in un esagono diverso.";
    } else if (roll >= 2 && roll <= 4) {
        await rollDice(); // Procede al secondo lancio per determinare il mood e chi vede per primo
    } else if (roll === 5) {
        outcomeText = "Indizi su Incontro";
        const sheetText = await fetchRandomCell();
        document.getElementById('random-cell').textContent = "I PG trovano delle tracce inerenti a: " + sheetText;
        document.getElementById('random-cell').style.display = 'block';
    } else if (roll === 6) {
        outcomeText = "Non succede nulla";
    }

    document.getElementById('general-outcome').textContent = outcomeText;
}

async function rollDice() {
    const roll = Math.ceil(Math.random() * 6);
    let mood, backgroundColor, moodDetail = "";
    document.getElementById('mood').style.display = 'none';
    document.getElementById('first-sight').style.display = 'none';

    if (roll === 1) {
        mood = "Attacca immediatamente.";
        backgroundColor = "red";
        document.getElementById('dice-result').textContent = mood;
        document.body.style.backgroundColor = backgroundColor;
    } else {
        // Only proceed to fetch a random cell if it's not an immediate attack
        const sheetText = await fetchRandomCell();
        if (roll === 2 || roll === 3) {
            mood = "Ostile";
            moodDetail = selectRandomOption(["Le creature sono aggressive, insultano chiunque incroci il loro cammino e attaccano se si sentono in vantaggio.", "Richiedono cibo o soldi come tributo. Se si sentono in vantaggio, passano all'attacco."]);
            backgroundColor = "orange";
        } else if (roll === 4 || roll === 5) {
            mood = "Neutrale";
            moodDetail = selectRandomOption(["Osservano con sospetto i PC, pronti a dialogare o ad attaccare in base ai PC.", "Fanno domande ai PC, e se gli piacciono le risposte sono aperti a negoziare."]);
            backgroundColor = "yellow";
        } else if (roll === 6) {
            mood = "Amichevole";
            moodDetail = selectRandomOption(["Sono disposti a condividere informazioni e assistenza.", "Sono disposti a fornire ai PC cibo, acqua o cure."]);
            backgroundColor = "green";
        }

        document.getElementById('dice-result').textContent = mood;
        document.getElementById('mood').textContent = moodDetail + ": " + sheetText;
        document.getElementById('mood').style.display = 'block';
        document.getElementById('first-sight').textContent = determineFirstSight();
        document.getElementById('first-sight').style.display = 'block';
        document.body.style.backgroundColor = backgroundColor;
    }
}

function selectRandomOption(options) {
    return options[Math.floor(Math.random() * options.length)];
}

function determineFirstSight() {
    return Math.random() < 0.7 ? "Vi vedono loro per primi." : "Li vedete voi per primi.";
}

window.onload = rollForGeneralOutcome;
</script>

</body>
</html>
