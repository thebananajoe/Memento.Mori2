<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Pagina con Dati Google Sheets, Mood e Lancio Dado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .box {
            font-size: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="dice-result" class="box">Tira il dado...</div>
    <div id="random-cell" class="box" style="display: none;">Caricamento...</div>
    <div id="mood" class="box" style="display: none;">Mood...</div>
    <div id="first-sight" class="box" style="display: none;">Primo incontro...</div>
    <button onclick="rollDice()">Tira il Dado</button>
</div>

<script>
async function fetchRandomCell() {
    const sheetId = '1BxbPEDPJcalOtcWTEYLenB9xCYMqm61xyL8OTQrs2rY';
    const apiKey = 'AIzaSyDw8x-foQghu9M_dwREfKMfmc1XsVMlbF0';
    const range = 'Incontri!A1:A271'; // Aggiornato per puntare allo specifico range
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0) {
            const rows = data.values;
            const randomRow = Math.floor(Math.random() * rows.length);
            const randomCell = Math.floor(Math.random() * rows[randomRow].length);
            document.getElementById('random-cell').textContent = rows[randomRow][randomCell];
            document.getElementById('random-cell').style.display = 'block';
        } else {
            document.getElementById('random-cell').textContent = 'Nessun dato trovato.';
            document.getElementById('random-cell').style.display = 'none';
            document.getElementById('mood').style.display = 'none';
            document.getElementById('first-sight').style.display = 'none';
        }
    } catch(error) {
        console.error('Errore:', error);
        document.getElementById('random-cell').style.display = 'none';
        document.getElementById('mood').style.display = 'none';
        document.getElementById('first-sight').style.display = 'none';
    }
}

function generateMood() {
    const roll = Math.ceil(Math.random() * 3); // Genera un numero tra 1 e 3 per selezionare il mood
    let moodDescriptions;
    let backgroundColor;
    if (roll === 1) { // Ostili
        moodDescriptions = [
            "Le creature sono aggressive, insultano chiunque incroci il loro cammino e attaccano se si sentono in vantaggio.",
            "Richiedono cibo o soldi come tributo. Se si sentono in vantaggio, passano all'attacco.",
            "Si mostrano violenti, e ricattano i PC per lasciarli in pace. Attaccheranno se credono di poter vincere.",
            "Sono provocatori ed aggressivi, cercando il confronto diretto, minacciando ed insultando i PC."
        ];
        backgroundColor = "orange";
    } else if (roll === 2) { // Neutrali
        moodDescriptions = [
            "Osservano con sospetto i PC, pronti a dialogare o ad attaccare in base ai PC.",
            "Fanno domande ai PC, e se gli piacciono le risposte sono aperti a negoziare.",
            "Valutano i PC e sono disposti a trattare se pensano possano esserci dei vantaggi."
        ];
        backgroundColor = "yellow";
    } else { // Amichevoli
        moodDescriptions = [
            "Sono disposti a condividere informazioni e assistenza.",
            "Sono disposti a fornire ai PC cibo, acqua o cure.",
            "Almeno uno tra loro è disponibile al reclutamento, offrendosi di venire con voi, se l’offerta è giusta.",
            "Offrono supporto ai PC, disposti ad assisterli senza nulla in cambio."
        ];
        backgroundColor = "green";
    }
    const mood = moodDescriptions[Math.floor(Math.random() * moodDescriptions.length)];
    document.getElementById('mood').textContent = mood;
    document.getElementById('mood').style.display = 'block';
    changeBackgroundColor(backgroundColor);
}

function changeBackgroundColor(color) {
    document.body.style.backgroundColor = color;
}

function determineFirstSight() {
    const probabilityRoll = Math.random(); // Genera un numero casuale tra 0 e 1
    let sightText;
    if (probabilityRoll < 0.7) { // 70% di probabilità
        sightText = "Vi vedono loro per primi";
    } else { // 30% di probabilità
        sightText = "Li vedete voi per primi";
    }
    document.getElementById('first-sight').textContent = sightText;
    document.getElementById('first-sight').style.display = 'block';
}

function rollDice() {
    const roll = Math.ceil(Math.random() * 6);
    let resultText;
    switch (roll) {
        case 1:
            resultText = "I PC si perdono! L'Azione è sprecata O si muovono in un esagono diverso.";
            document.getElementById('random-cell').style.display = 'none';
            document.getElementById('mood').style.display = 'none';
            document.getElementById('first-sight').style.display = 'none';
            break;
        case 2:
        case 3:
        case 4:
            resultText = "Incontro";
            fetchRandomCell(); // Carica i dettagli dell'incontro
            determineFirstSight(); // Determina chi vede per primo
            generateMood(); // Genera il mood dopo aver determinato il primo avvistamento
            break;
        case 5:
            resultText = "Indizi su Incontro";
            fetchRandomCell().then(() => {
                document.getElementById('random-cell').textContent = "i PC trovano alcune tracce inerenti a " + document.getElementById('random-cell').textContent;
            });
            document.getElementById('first-sight').style.display = 'none';
            break;
        case 6:
            resultText = "Non succede nulla";
            document.getElementById('random-cell').style.display = 'none';
            document.getElementById('mood').style.display = 'none';
            document.getElementById('first-sight').style.display = 'none';
            break;
    }
    document.getElementById('dice-result').textContent = resultText;
    changeBackgroundColor('#f5f5f5'); // Resetta il colore di sfondo per i casi in cui non si verifica un incontro
}

window.onload = rollDice;
</script>

</body>
</html>
