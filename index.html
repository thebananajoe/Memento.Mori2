<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Pagina con Dati Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            width: 90%; /* Adatta alla larghezza desiderata, per esempio 90% per maggiore spazio ai lati */
            max-width: 600px; /* Massima larghezza della colonna centrale */
        }
        #random-cell {
            font-size: 24px; /* Aumenta la dimensione del font */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px; /* Spazio tra il testo e il pulsante */
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="random-cell">Caricamento...</div>
    <button onclick="fetchRandomCell()">Rigenera</button>
</div>

<script>
async function fetchRandomCell() {
    const sheetId = '1BxbPEDPJcalOtcWTEYLenB9xCYMqm61xyL8OTQrs2rY';
    const apiKey = 'AIzaSyDw8x-foQghu9M_dwREfKMfmc1XsVMlbF0';
    const range = 'Incontri!A1:A271';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0) {
            const rows = data.values;
            const randomRow = Math.floor(Math.random() * rows.length);
            const randomCell = Math.floor(Math.random() * rows[randomRow].length);
            document.getElementById('random-cell').textContent = rows[randomRow][randomCell];
        } else {
            document.getElementById('random-cell').textContent = 'Nessun dato trovato.';
        }
    } catch(error) {
        console.error('Errore:', error);
        document.getElementById('random-cell').textContent = 'Errore nel caricamento dei dati.';
    }
}

window.onload = fetchRandomCell;
</script>

</body>
</html>
