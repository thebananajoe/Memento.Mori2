<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avventura Generata Casualmente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .box {
            font-size: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="general-outcome" class="box">Tira il dado per l'esito generale...</div>
    <div id="random-cell" class="box" style="display: none;">Caricamento...</div>
    <div id="mood" class="box" style="display: none;"></div>
    <div id="first-sight" class="box" style="display: none;"></div>
    <button onclick="rollForGeneralOutcome()">Tira il Dado</button>
</div>

<script>
async function fetchRandomCell() {
    const sheetId = '1BxbPEDPJcalOtcWTEYLenB9xCYMqm61xyL8OTQrs2rY';
    const apiKey = 'AIzaSyDw8x-foQghu9M_dwREfKMfmc1XsVMlbF0';
    const range = 'Incontri!A1:A271';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0) {
            const rows = data.values;
            const randomIndex = Math.floor(Math.random() * rows.length);
            const randomCell = rows[randomIndex];
            document.getElementById('random-cell').textContent = randomCell;
            document.getElementById('random-cell').style.display = 'block';
        } else {
            document.getElementById('random-cell').textContent = 'Nessun dato trovato.';
        }
    } catch(error) {
        console.error('Errore:', error);
    }
}

function rollForGeneralOutcome() {
    const roll = Math.ceil(Math.random() * 6);
    document.getElementById('general-outcome').style.display = 'block';
    document.getElementById('random-cell').style.display = 'none';
    document.getElementById('mood').style.display = 'none';
    document.getElementById('first-sight').style.display = 'none';

    if (roll === 1) {
        document.getElementById('general-outcome').textContent = "I PG si perdono! L'Azione è sprecata O si muovono in un esagono diverso.";
    } else if (roll >= 2 && roll <= 4) {
        document.getElementById('general-outcome').textContent = "Incontro";
        rollDice();
    } else if (roll === 5) {
        document.getElementById('general-outcome').textContent = "Indizi su Incontro";
        fetchRandomCell().then(() => {
            document.getElementById('random-cell').textContent = "I PG trovano delle tracce inerenti a: " + document.getElementById('random-cell').textContent;
        });
    } else if (roll === 6) {
        document.getElementById('general-outcome').textContent = "Non succede nulla";
    }
}

function rollDice() {
    generateMood();
    determineFirstSight();
}

function generateMood() {
    const moodRoll = Math.ceil(Math.random() * 6);
    let moodText = "";
    let moodDetail = "";

    if (moodRoll === 1) {
        moodText = "Attacca immediatamente.";
    } else if (moodRoll >= 2 && moodRoll <= 3) {
        moodText = "Ostili: ";
        const options = [
            "Le creature sono aggressive, insultano chiunque incroci il loro cammino e attaccano se si sentono in vantaggio.",
            "Richiedono cibo o soldi come tributo. Se si sentono in vantaggio, passano all'attacco.",
            "Si mostrano violenti, e ricattano i PC per lasciarli in pace. Attaccheranno se credono di poter vincere.",
            "Sono provocatori ed aggressivi, cercando il confronto diretto, minacciando ed insultando i PC."
        ];
        moodDetail = options[Math.floor(Math.random() * options.length)];
    } else if (moodRoll === 4 || moodRoll === 5) {
        moodText = "Neutrali: ";
        const options = [
            "Osservano con sospetto i PC, pronti a dialogare o ad attaccare in base ai PC.",
            "Fanno domande ai PC, e se gli piacciono le risposte sono aperti a negoziare.",
            "Valutano i PC e sono disposti a trattare se pensano possano esserci dei vantaggi."
        ];
        moodDetail = options[Math.floor(Math.random() * options.length)];
    } else if (moodRoll === 6) {
        moodText = "Amichevoli: ";
        const options = [
            "Sono disposti a condividere informazioni e assistenza.",
            "Sono disposti a fornire ai PC cibo, acqua o cure.",
            "Almeno uno tra loro è disponibile al reclutamento, offrendosi di venire con voi, se l’offerta è giusta.",
            "Offrono supporto ai PC, disposti ad assisterli senza nulla in cambio."
        ];
        moodDetail = options[Math.floor(Math.random() * options.length)];
    }

    document.getElementById('mood').textContent = moodText + moodDetail;
    document.getElementById('mood').style.display = 'block';
}

function determineFirstSight() {
    const sightRoll = Math.random();
    const sightText = sightRoll < 0.7 ? "Vi vedono loro per primi." : "Li vedete voi per primi.";
    document.getElementById('first-sight').textContent = sightText;
    document.getElementById('first-sight').style.display = 'block';
}

window.onload = rollForGeneralOutcome;
</script>

</body>
</html>
