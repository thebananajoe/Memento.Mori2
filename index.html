<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Pagina con Dati Google Sheets, Mood e Lancio Dado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .box {
            font-size: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="dice-result" class="box">Tira il dado...</div>
    <div id="random-cell" class="box" style="display: none;">Caricamento...</div>
    <div id="mood" class="box" style="display: none;">Mood...</div>
    <button onclick="rollDice()">Tira il Dado</button>
</div>

<script>
async function fetchRandomCell() {
    const sheetId = '1BxbPEDPJcalOtcWTEYLenB9xCYMqm61xyL8OTQrs2rY';
    const apiKey = 'AIzaSyDw8x-foQghu9M_dwREfKMfmc1XsVMlbF0';
    const range = 'Incontri!A1:A271';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0) {
            const rows = data.values;
            const randomRow = Math.floor(Math.random() * rows.length);
            const randomCell = Math.floor(Math.random() * rows[randomRow].length);
            document.getElementById('random-cell').textContent = rows[randomRow][randomCell];
            document.getElementById('random-cell').style.display = 'block';
            generateMood();
        } else {
            document.getElementById('random-cell').textContent = 'Nessun dato trovato.';
            document.getElementById('random-cell').style.display = 'none';
            document.getElementById('mood').style.display = 'none';
        }
    } catch(error) {
        console.error('Errore:', error);
        document.getElementById('random-cell').style.display = 'none';
        document.getElementById('mood').style.display = 'none';
    }
}

function generateMood() {
    const roll = Math.ceil(Math.random() * 6); // Genera un numero tra 1 e 6
    let mood;
    let backgroundColor;
    switch (roll) {
        case 1:
            mood = "Attacca immediatamente";
            backgroundColor = "red"; // Rosso per "Attacca"
            break;
        case 2:
        case 3:
            mood = "Ostile, ma…";
            backgroundColor = "orange"; // Arancione per "Ostile"
            break;
        case 4:
        case 5:
            mood = "Si può negoziare.";
            backgroundColor = "yellow"; // Giallo per "Negoziare"
            break;
        case 6:
            mood = "Amichevole, ma…";
            backgroundColor = "green"; // Verde per "Amichevole"
            break;
    }
    document.getElementById('mood').textContent = mood;
    document.getElementById('mood').style.display = 'block';
    changeBackgroundColor(backgroundColor);
}

function changeBackgroundColor(color) {
    document.body.style.backgroundColor = color;
}


function rollDice() {
    const roll = Math.ceil(Math.random() * 6);
    let resultText;
    switch (roll) {
        case 1:
            resultText = "I PC si perdono! L'Azione è sprecata O si muovono in un esagono diverso.";
            document.getElementById('random-cell').style.display = 'none';
            document.getElementById('mood').style.display = 'none';
            break;
        case 2:
        case 3:
        case 4:
            resultText = "Incontro";
            fetchRandomCell();
            break;
        case 5:
            resultText = "Indizi su Incontro";
            fetchRandomCell().then(() => {
                document.getElementById('random-cell').textContent = "i PC trovano alcune tracce inerenti a " + document.getElementById('random-cell').textContent;
            });
            break;
        case 6:
            resultText = "Non succede nulla";
            document.getElementById('random-cell').style.display = 'none';
            document.getElementById('mood').style.display = 'none';
            break;
    }
    document.getElementById('dice-result').textContent = resultText;
}

window.onload = rollDice; // Cambiato per mostrare "Tira il dado..." all'inizio
</script>

</body>
</html>
