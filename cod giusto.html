<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scelta dell'Ambiente</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
      .content-box {
          background-color: #e0e0e0; /* Un grigio più chiaro per i contenuti */
          margin-top: 5px;
          padding: 10px;
      }
        .box, .button {
            font-size: 16px;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            display: inline-block;
            width: auto;
        }
        .box {
            background-color: #ffffff;
            color: #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .button, .box {
                font-size: 14px;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="button" onclick="setEnvironment('Urban')">Urban</div>
    <div class="button" onclick="setEnvironment('Wilderness')">Wilderness</div>
    <div id="outcome" class="box" style="display: none;">Esito...</div>
    <div id="encounter-nature" class="box" style="display: none;">Natura dell'incontro...</div>
    <div class="button" onclick="generateDungeon()">Dungeon</div>
    <div id="dungeon-container" class="container"></div>
</div>

<script>
async function determineRoomContent() {
    const d4Roll = Math.ceil(Math.random() * 4); // Determina il contenuto principale della stanza
    const d6Roll = Math.ceil(Math.random() * 6); // Decide se c'è un Incontro, niente, o un Tesoro
    
    let contentHTML = ""; // Inizializza la stringa che conterrà il contenuto HTML

    // Primo d4 per decidere cosa contiene la stanza
    switch (d4Roll) {
        case 1:
            const puzzleText = await fetchFromSheet('Dungeon!A2:A7');
            contentHTML += `Per uscire dalla stanza bisogna risolvere un puzzle: ${puzzleText}<br><br>`;
            break;
        case 2:
            const trapText = await fetchFromSheet('Dungeon!B2:B7');
            contentHTML += `La stanza contiene una Trappola: ${trapText}<br><br>`;
            break;
        case 3:
            const obstacleText = await fetchFromSheet('Dungeon!C2:C7');
            contentHTML += `${obstacleText}<br><br>`;
            break;
        case 4:
            const anomalyText = await fetchFromSheet('Dungeon!D2:D7');
            contentHTML += `${anomalyText}<br><br>`;
            break;
    }

    // Secondo d6 per decidere se c'è un Incontro, niente, o un Tesoro
    if (d6Roll === 1) {
        const encounterDescription = await fetchFromSheet('Incontri!A1:A100'); // Aggiungi la descrizione specifica dell'incontro
        const encounterOutcome = await handleEncounter(); // Ottiene il tipo di incontro (es. Ostile, Amichevole)
        contentHTML += `Incontro: ${encounterDescription}<br><br>Tipo di incontro: ${encounterOutcome}`;
    } else if (d6Roll === 6) {
        // Tesoro
        const treasureText = await fetchFromSheet('Dungeon!E2:E7');
        contentHTML += `Nella stanza c'è ${treasureText}`;
    }

    // Se d6Roll è tra 2 e 5, non aggiungere niente (niente)

    return contentHTML; // Ritorna il contenuto HTML da inserire nel box della stanza
}


async function generateDungeon() {
    document.getElementById('outcome').style.display = 'none'; // Nasconde il box di esito
    document.getElementById('encounter-nature').style.display = 'none'; // Nasconde il box natura dell'incontro
    // Genera il dungeon come prima
    const dungeonContainer = document.getElementById('dungeon-container');
    dungeonContainer.innerHTML = ''; // Pulisci il contenitore precedente

    const roomCount = Math.floor(Math.random() * 4) + 2; // Genera un numero casuale di stanze da 2 a 5

     for (let i = 0; i < roomCount; i++) {
        let roomTitle;
        if (i === 0) {
            roomTitle = "Ingresso";
        } else if (i === roomCount - 1) {
            roomTitle = "Uscita";
        } else {
            roomTitle = `Stanza ${i}`;
        }
       // Determina la colonna da cui prendere la descrizione
        const column = Math.random() < 0.6 ? 'G' : 'F';
        const roomDescription = await fetchFromSheet(`Dungeon!${column}2:${column}30`);

        // Crea un div per la stanza e aggiungi la descrizione
        const roomDiv = document.createElement('div');
        roomDiv.classList.add('box');

        // Ottiene il contenuto della stanza (tesoro o incontro)
        const roomContent = await determineRoomContent();

        // Aggiunge la descrizione della stanza e il suo contenuto nello stesso div
        roomDiv.innerHTML = `${roomTitle}: ${roomDescription}<br><br>${roomContent}`;
        
        dungeonContainer.appendChild(roomDiv);
    }
}

async function fetchFromSheet(range) {
    const sheetId = '1BxbPEDPJcalOtcWTEYLenB9xCYMqm61xyL8OTQrs2rY';
    const apiKey = 'AIzaSyDw8x-foQghu9M_dwREfKMfmc1XsVMlbF0';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0) {
            const randomIndex = Math.floor(Math.random() * data.values.length);
            return data.values[randomIndex][0];
        } else {
            return 'Nessun dato trovato nella colonna specificata.';
        }
    } catch(error) {
        console.error('Errore:', error);
        return 'Errore nel caricamento dei dati.';
    }
}

async function rollForWilderness() {
    // Resetta i box per le altre scelte
    document.getElementById('dungeon-container').innerHTML = '';
    document.getElementById('encounter-nature').style.display = 'none';
    document.getElementById('outcome').style.display = 'none';
    document.getElementById('outcome').innerHTML = ''; // Resetta il contenuto

    const roll = Math.ceil(Math.random() * 6);
    let incontriText = "";
    let encounterContent = ""; // Utilizza questa variabile per accumulare il contenuto

    switch (roll) {
        case 1:
            encounterContent = "I PG si perdono! L'Azione è sprecata O si muovono in un esagono diverso.";
            break;
        case 2:
        case 3:
        case 4:
            incontriText = await fetchFromSheet('Incontri!A1:A271');
            const encounterOutcome = await handleEncounter();
            encounterContent = "Incontrate: " + incontriText + "<br><br>" + encounterOutcome;
            const visibilityRoll = Math.random() < 0.5;
            let visibilityOutcome = visibilityRoll ? "Li vedete prima voi." : "Vi vedono prima loro.";
            encounterContent += "<br><br>" + visibilityOutcome; // Aggiungi la visibilità al contenuto
            break;
        case 5:
            incontriText = await fetchFromSheet('Incontri!A1:A271');
            encounterContent = "Notate delle tracce che conducono ad " + incontriText;
            break;
        case 6:
            encounterContent = "Non succede nulla";
            break;
    }

    document.getElementById('outcome').innerHTML = encounterContent; // Assegna il contenuto aggiornato
    document.getElementById('outcome').style.display = 'block'; // Assicurati che il div sia visibile
}



async function handleEncounter() {
    const roll = Math.ceil(Math.random() * 6);
    let mood = "";
    let detail = "";

    switch (roll) {
        case 1:
            mood = "Vi Attacca immediatamente.";
            break;
        case 2:
        case 3:
            mood = "Ostile";
            detail = await getMoodDetail(mood); // Ottieni il dettaglio specifico per "Ostile"
            break;
        case 4:
        case 5:
            mood = "Si può negoziare";
            detail = await getMoodDetail(mood); // Ottieni il dettaglio specifico per "Si può negoziare"
            break;
        case 6:
            mood = "Amichevole";
            detail = await getMoodDetail(mood); // Ottieni il dettaglio specifico per "Amichevole"
            break;
    }

    return mood + (detail ? ": " + detail : ""); // Concatena il mood con il suo dettaglio
}

// Funzione per ottenere il dettaglio specifico basato sul mood
async function getMoodDetail(mood) {
    const roll = Math.ceil(Math.random() * 3); // Tiro di dado d3 per la sotto-opzione
    const details = {
        "Ostile": ["Le creature sono aggressive, Insultano chiunque incroci il loro cammino e attaccando se si sentono in vantaggio", "Richiedendo cibo o soldi come tributo. Se si sentono in vantaggio, passano all'attacco.", "Si mostrano violenti, e ricattano i PC per lasciarli in pace. Attaccheranno se credono di poter vincere.", "ono provocatori ed aggressivi, cercando il confronto diretto, minacciando ed insultando i PC."],
        "Neutrale": ["Osservano con sospetto i PC, pronti a dialogare o ad attaccare in base ai PC.", "Fanno domande ai PC, e se gli piacciono le risposte sono aperti a negoziare.", "Valutano i PC e sono disposti a trattare se pensano possano esserci dei vantaggi."],
        "Amichevole": ["Sono disposti a condividere informazioni e assistenza.", "ASono disposti a fornire ai PC cibo, acqua o cure.", "Almeno uno tra loro è disponibile al reclutamento, offrendosi di venire con voi, se l’offerta è giusta.", "Offrono supporto ai PC, disposti ad assisterli senza nulla in cambio."]
    };

    return details[mood][roll - 1]; // Seleziona una sotto-opzione basata sul tiro di dado
}


async function setEnvironment(choice) {
    // Resetta i box per le altre scelte
    document.getElementById('dungeon-container').innerHTML = ''; // Resetta il contenuto di dungeon
    document.getElementById('encounter-nature').style.display = 'none'; // Nasconde il box natura dell'incontro
    document.getElementById('outcome').style.display = 'none'; // Nasconde il box di esito prima di impostare nuovo contenuto

    if (choice === 'Urban') {
        const urbanText = await fetchFromSheet('Urban!B1:B271'); // Assicurati che questo range sia corretto
        const prefixedText = "Appena entrate nel centro abitato notate: " + urbanText;
        document.getElementById('outcome').textContent = prefixedText;
        document.getElementById('outcome').style.display = 'block';
    } else if (choice === 'Wilderness') {
        await rollForWilderness(); // Continua a gestire wilderness come prima
    }
    // La generazione di Dungeon ha il suo pulsante e viene gestita separatamente
}
</script>

</body>
</html>
